<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Cinema Movies</h3>
    </div>

    <ul class="list-unstyled components">
      <li class="active">
        <a href="#navbarNavDropdown" data-bs-toggle="collapse" role="button" aria-expanded="false"
          class="dropdown-toggle">Users</a>
        <ul class="collapse list-unstyled" id="navbarNavDropdown">
          <li>
            <a (click)="CheckUser()" role="button">Users List</a>
          </li>
          <li>
            <a >Home</a>
          </li>
        </ul>
      </li>
      <li class="">
        <a href="#pageSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
        <ul class="collapse list-unstyled" id="pageSubmenu">
          <li>
            <a >Page 1</a>
          </li>
          <li>
            <a >Page 2</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">Portfolio</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid btn-res">
        <button type="button" id="sidebarCollapse" class="btn btn-dark">
          <i class="fa fa-align-left"></i>
        </button>
        <div class="pl-2 pr-2 title" style="display:inline-block;">
          Dashboard
        </div>
      </div>
    </nav>
    <div class="container main-panel">
      <div *ngIf="isUserList">
        <div class="alert alert-primary" role="alert">
          <strong>Users List </strong>
        </div>
        <div>
          <button type="button" class="btn btn-success mb-3" (click)="AddUser()"> Add New User</button>
        </div>
        <app-users></app-users>
      </div>

      <div *ngIf="isAddUser">
        <app-add-user></app-add-user>
      </div>
    </div>

  </div>
