<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex flex-column justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form class="mx-1 mx-md-4" [formGroup]="userForm" (ngSubmit)="ResetPassword()">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <span class="text-danger"
                        *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                        Password is required
                      </span>
                      <span class="text-danger"
                        *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                        Password should have minimum 6 characters, at least 1 uppercase letter, 1 lowercase
                        letter and 1 number
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" formControlName="confirmPassword"
                        placeholder="Confirm Password">
                      <span class="text-danger"
                        *ngIf="(registerFormControl.confirmPassword.touched || submitted)&& registerFormControl.confirmPassword.errors?.required">
                        Confirm Password is required
                      </span>
                      <span class="text-danger"
                        *ngIf="registerFormControl.confirmPassword.touched && registerFormControl.confirmPassword.errors?.passwordMismatch">
                        Passwords doesnot match
                      </span>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-secondary btn-lg" [disabled]="!userForm.valid || (isUserNameExist() && isEmailExist())">
                      Register
                    </button>
                  </div>

                  <p class="text-center text-muted mt-4 mb-0">
                    Have already an account?
                    <a routerLink="/login" class="fw-bold text-body">
                      <u>Login here</u>
                    </a>
                  </p>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
